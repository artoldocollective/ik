<!DOCTYPE HTML>
<html>
    <head>
        <title>India Karni</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noindex, nofollow">
        <script>
            var langcodes = new Array("de", "it", "default")
            var langredirects = new Array("https://indienkarni.de", "https://viaggioindia.it", "https://www.indiakarni.it/")
            var languageinfo = navigator.language ? navigator.language : navigator.userLanguage
            var gotodefault = 1

            function redirectpage(dest) {
                if (window.location.replace) window.location.replace(dest)
                else window.location = dest
            }
            for (i = 0; i < langcodes.length - 1; i++) {
                if (languageinfo.substr(0, 2) == langcodes[i]) {
                    redirectpage(langredirects[i])
                    gotodefault = 0
                    break
                }
            }
            if (gotodefault) redirectpage(langredirects[langcodes.length - 1])
        </script>
    </head>
    <body bgcolor="#ffffff"></body>
</html>
